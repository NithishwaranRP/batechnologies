name: CI/CD Pipeline

on:
  push:
    branches:
      - main # or your default branch
  pull_request:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Adjust to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Deploy
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }} # Reference your secret here
        run: |
          echo $FIREBASE_CREDENTIALS > credentials.json
          # Now use credentials.json in your Firebase initialization
          # Add your deploy command here, e.g., firebase deploy
